<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <!--    外链css-->
    <link rel="stylesheet" href="index.css">
    <!--    外链js-->
    <script src="index.js"></script>
    <title>Title</title>
</head>
<body>

<form action="" id="bd">
    <table>
        <tr id="user">
            <td>
                <span class="alert alert-info">用户邮箱:</span>
            </td>
            <td>
                <input type="text" class="form-control" placeholder="请输入你的邮箱地址" id="user-ini">
            </td>
            <td>
                <span class="alert alert-success" id="user-res"></span>
            </td>

        </tr>

        <tr>
            <td>
                <span class="alert alert-info">设置密码:</span>
            </td>
            <td>
                <input type="password" class="form-control" placeholder="6-18位,数字、字母或者下划线" id="pw-ini">
            </td>
            <td>
                <span class="alert alert-danger" id="pw-res">错误！密码格式不正确。</span>
            </td>

        </tr>

        <tr>
            <td>
                <span class="alert alert-info">重复密码:</span>
            </td>
            <td>
                <input type="password" class="form-control" placeholder="请再次输入你刚刚输入过的密码" id="pw2-ini">
            </td>
            <td>
                <span class="alert alert-danger" id="pw2-res">错误！两次输入密码不一样。</span>
            </td>

        </tr>

    </table>
    <button class="btn btn-primary">走你</button>
</form>


</body>
</html>
