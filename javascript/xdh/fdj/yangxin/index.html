<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/jquery.mlens-1.7.min.js"></script>
    <title>Document</title>
</head>
<body>
<img id="tu" src="https://cn.bing.com/th?id=OIP.1k4Aev-91hFMdd7u6ILfywHaEK&pid=Api&rs=1"
/>
</body>
<script>


    $(function () {
        $("#tu").mlens({
            //大图的路径
            imgSrc: "https://cn.bing.com/th?id=OIP.1k4Aev-91hFMdd7u6ILfywHaEK&pid=Api&rs=1",
            //放大镜的形状  圆形：circle  矩形：square
            lensShape: "radios",
            //放大镜的大小 ,输入int数字即可， 单位是像素px
            lensSize: 300,
            //放大镜的边框颜色,格式为rgb
            borderColor: "#123",
            //针对矩形放大镜的边框圆角,输入int数字即可，单位px，不支持百分比
            borderRadius: "300"
        });
    });
</script>
</html>
