<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>放大镜</title>
</head>

<body>

</body>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/jquery.mlens-1.7.min.js"></script>
