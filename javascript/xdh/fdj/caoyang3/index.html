<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
    <link rel="stylesheet" href="index.css">
	<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>

</head>
<body>
	<div class="img">
		<div class="simg"><!--小图片-->
	    	<img src="img/2.jpg" style="width:350px;height: 350px;" />
	    	<div id="move"></div><!--放大区域-->
	 	</div>
	    <div class="bimg"><!--大图片-->
	    	<img src="img/2.jpg" style="width:1400px;height: 1400px;" />
	    </div>
	</div>


	<script>
	$(document).ready(function(){

		//鼠标移动到图片显示，移除隐藏
		$(".img").hover(function(){
		   	$(".bimg").css("display","block");
		    $("#move").css("display","block");
		},function(){
	  		$(".bimg").css("display","none");
	  		$("#move").css("display","none");
	  	});
		//放大区域移动，大图片移动
		$(".img").mousemove(function(event){
		    var x = event.pageX;
		    var y = event.pageY;
		    var nx = x - $(".img").offset().left-$("#move").width()/2;
		    var ny = y - $(".img").offset().top-$("#move").height()/2;
		    if(nx < 0){
		        nx = 0;
		    }
		    if(nx > $(".img").width()-$("#move").width()){
		        nx = $(".img").width()-$("#move").width();
		    }
		    if(ny < 0){
		        ny = 0;
		    }
		    if(ny > $(".img").height()-$("#move").height()){
		        ny = $(".img").height()-$("#move").height();
		    }
		    $("#move").css({
		        left:nx+"px",
		        top:ny+"px"
		    });
		    $(".bimg>img").css({
		        left:-nx*$(".bimg").width()/$("#move").width()+"px",
		        top:-ny*$(".bimg").height()/$("#move").height()+"px"
		    });
		})

	});


	</script>


</body>
</html>
